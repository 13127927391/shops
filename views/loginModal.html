<ion-header-bar class="bar-royal" align-title="center">
	<h1 class="title">登录</h1>
</ion-header-bar>
<ion-content padding="true" ng-controller="dengluCtrl">
	<form name="myForm">
		<label class="item item-input item-floating-label">
			<span class="input-label">请输入用户名</span>
			<input type="text" 
					placeholder="请输入用户名"
					ng-model="userdata.username"
				>
				
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">请输入密码</span>
			<input type="password" placeholder="请输入密码" ng-model="userdata.pwd">
		</label>
		<button class="button button-block button-assertive" ng-click="dengLu()">登 录</button>
	</form>


	<div class="list list-inset">
		<button class="button button-block button-outline button-positive" ui-sref="zhuce">注  册</button>	
		<ion-checkbox ng-model="filter" class="checkbox-positive jizhu">记住密码</ion-checkbox>
	</div>
	<br>
	<button class="button button-clear button-stable">
		<i class="ion-unlocked"></i>
			忘记密码
	</button>

</ion-content>
