<ion-header-bar class="bar-positive" align-title="center">
	<h1 class="title">购物车</h1>
</ion-header-bar>

<ion-content class="has-header has-tabs" ng-controller="shopcarCtrl">
	<div class="list">
    <div class="item item-thumbnail-left" ng-repeat="(key,item) in shopcarList">
	    <img ng-src="./shopApi/images/{{item.image[0].image_name}}" alt="" class="full-image">
		<h3>{{item.title}}</h3>
		<p>{{item.name}}</p>
		<p>{{item.author}}</p>
		<p class="list_price">{{item.price | currency : "&yen;"}}</p>
		<p>{{(item.number * item.price) | currency : "&yen;"}}</p>
		<div class="button-bar col-33">
		  <a class="button button-small  icon ion-minus-round"  ng-click="minusNumber(item)"></a>
		  <a class="button button-small button-positive button-clear">{{item.number}}</a>	
		  <a class="button button-small icon ion-plus-round"  ng-click="addNumber(item)"></a>
		</div> 
		<div class="quxiao">
			<span class="button button-assertive button-small icon ion-close-circled " ng-click="deleteShopcar(key)">
	    </span>
		</div>
    </div>
    <div>
    	总计: {{totalPrice | currency : "&yen;"}}
    </div>
    <button class="button button-assertive" ng-click="dingdan()" ng-if="Fn()">提交订单</button>
</div>
	
</ion-content>
