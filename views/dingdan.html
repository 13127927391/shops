<ion-header-bar class="bar-positive" align-title="center">
	<h1 class="title">我的订单</h1>
</ion-header-bar>
<ion-content ng-controller="dingdanCtrl" class="has-tabs">
	<div class="row">
		<div class="col">已收货</div>
		<div class="col">未收货</div>
		<div class="col">待收货</div>
		<div class="col">带评论</div>
		<div class="col">已评论</div>
	</div>
	

	<div class="list">
		<div class="item item-thumbnail-left" ng-repeat="item in dingdanList">
			<img ng-src="./shopApi/images/{{item[0].book_image}}" alt="" class="full-image" ui-sref="xiangqing({id:{{item[0].book_id}}})">
			<h3>商品名称：{{item[0].book_title}}</h3>
			<p class="list_price">单价：{{item[0].book_price | currency : "&yen;"}}</p>
			<p>数量：{{item[0].book_num}}</p>
			<p>全部金额：{{item[0].book_price * item[0].book_num | currency : "&yen;"}}</p>
			<p>添加时间：{{item[0].order_addtime}}</p>
		</div>
	</div>
</ion-content>
